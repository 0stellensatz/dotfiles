<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	
<match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<match>
	<edit mode="prepend" name="family"><string>Noto Sans</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
</match>

<match>
	<test compare="contains" name="lang"><string>en</string></test>
	<edit mode="prepend" name="family"><string>Noto Sans</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
</match>

<match>
	<test compare="contains" name="lang"><string>ja</string></test>
	<edit mode="prepend" name="family"><string>Noto Sans</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
</match>

<match>
	<test compare="contains" name="lang"><string>ko</string></test>
	<edit mode="prepend" name="family"><string>Noto Sans</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
</match>

<match target="pattern">
	<test qual="any" name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="same"><string>Noto Sans</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
</match>

<match target="pattern">
	<test qual="any" name="family"><string>sans</string></test>
	<edit name="family" mode="prepend" binding="same"><string>Noto Sans</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
</match>


<match target="pattern">
	<test qual="any" name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="same"><string>Noto Serif</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Serif CJK JP</string></edit>
 </match>

<match target="pattern">
	<test qual="any" name="family"><string>monospace</string></test>
	<edit name="family" mode="prepend" binding="same"><string>Iosevka CherryPick</string></edit>
	<edit name="family" mode="append" binding="same"><string>Noto Sans CJK JP</string></edit>
 </match>

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Noto Sans</family>
		<family>Noto Sans CJK JP</family>
		<family>Open Sans</family>
		<family>Droid Sans</family>
		<family>Ubuntu</family>
		<family>Roboto</family>
	</prefer>
</alias>

<alias>
	<family>sans</family>
	<prefer>
		<family>Noto Sans</family>
		<family>Noto Sans CJK JP</family>
		<family>Open Sans</family>
		<family>Droid Sans</family>
		<family>Ubuntu</family>
		<family>Roboto</family>
	</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Noto Serif</family>
		<family>Noto Serif CJK JP</family>
		<family>Droid Serif</family>
		<family>Roboto Slab</family>
	</prefer>
</alias>

</fontconfig>
